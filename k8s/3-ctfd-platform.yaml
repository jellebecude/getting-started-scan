apiVersion: v1
kind: Service
metadata:
  name: ctfd-service
  namespace: ctf-platform
spec:
  type: ClusterIP
  ports:
    - port: 8000
  selector:
    app: ctfd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctfd
  namespace: ctf-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctfd
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app: ctfd
    spec:
      imagePullSecrets:
        - name: gitlab-pull
      containers:
        - env:
            - name: ACCESS_LOG
              value: "-"
            - name: ERROR_LOG
              value: "-"
            - name: LOG_FOLDER
              value: /var/log/CTFd
            - name: UPLOAD_FOLDER
              value: /var/uploads
            - name: WORKERS
              value: "1"
            - name: SURF_CLIENT_ID
              value: ctfd.jointcyberrange.nl
            - name: SURF_CLIENT_SECRET
              value: wEQ8RxmKw0L1CD6yT6gY
          image: registry.gitlab.com/hu-hc/jcr/platform/ctf-platform/master:latest
          name: ctfd
          ports:
            - containerPort: 8000
          resources: {}
      restartPolicy: Always
status: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ctfd-ingress
  namespace: ctf-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: "kubernetes.docker.internal"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ctfd-service
                port:
                  number: 8000
